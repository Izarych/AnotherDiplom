<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Карта с метками</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel='stylesheet' href='styles.css' />
        <style>
            #map {
                height: 400px;
            }
        </style>
    </head>
    <body>

    <div id="map"></div>

    <div class="container">
        <input type="number" id="latitude" placeholder="Широта">
        <br>
        <input type="number" id="longitude" placeholder="Долгота">
        <br>
        <input type="number" id="content" placeholder="Объем контейнера" min='0'>
        <br>
        <button id="addbtn">Добавить контейнер</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./script.js"></script>
    </body>
</html>
